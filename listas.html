<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>

        li{
            color: red;
            list-style-type:circle;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Listas numeradas</h1>
    <hr />

    <ol>
        <li>Um</li>
        <li>Dois</li>
        <li>
            <ol>
                <li>x</li>
                <li>y</li>
                <li>z</li>
            </ol>
        </li>
    </ol>

    <ul>
        <li>maçã</li>
        <li>banana</li>
    </ul>

    
</body>
</html>
